<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VSDist</title>
</head>
<body>
    <h2>Create Your Triangle Plot in VS Code</h2>
    <form id="vsdist-form">
    <fieldset>
        <legend>Settings</legend>
        
            <label for="burnin">Burn in rate:</label><br>
            <input 
            type="number" 
            min="0" 
            max="1" 
            step="0.01" 
            id="burnin" 
            name="burnin" 
            value="0.3"
            required><br><br>
            
            <label for="parameters">Parameters: (seperate by ",")</label><br>
            <input 
            type="text" 
            id="parameters" 
            name="parameters" 
            placeholder="e.g. omegam,omegab,H0,ns"
            size="50"
            required><br><br>

            <label for="legend">Legend:</label><br>
            <input
            type="text"
            id="legend"
            name="legend"
            placeholder="e.g. Planck2018TTTEEE"
            required><br><br>

            <label for="color">Color:</label><br>
            <input 
            type="color" 
            id="color" 
            name="color" 
            value="#1f77b4"
            required><br><br>

            <label for="font">Font:</label><br>
            <input
            type="text"
            id="font"
            name="font"
            value="Serif">
            <br><br>

            <label for="fontsize">Font size:</label><br>
            <input
            type="number"
            id="fontsize"
            name="fontsize"
            min="1"
            max="100"
            value="30">
            <br><br>

            <label for="linewidth">Line Width:</label><br>
            <input
            type="number"
            id="linewidth"
            name="linewidth"
            min="1"
            max="10"
            value="2">
            <br><br>

            <label for="alpha">Alpha:</label><br>
            <input
            type="number"
            id="alpha"
            name="alpha"
            min="0"
            max="1"
            step="0.01"
            value="0.95">
            <br><br>

            <label for="filled">Filled:</label><br>
            <input
            type="checkbox"
            id="filled"
            name="filled"
            value="true">
            <br><br>


            <button type="submit">Create Image</button>
        
    </fieldset>
    </form>
    
    <hr>
    <fieldset>
    <legend>Result</legend>
    <div id="result">
        <!-- 运行 Python 后生成的图片将在这里显示 -->
    </div>
    </fieldset>

    <script src="{{scriptUri}}"></script>
</body>
</html>
