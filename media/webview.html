<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VSDist</title>
</head>
<body>
    <h2>Create Your Triangle Plot in VS Code</h2>

    <fieldset>
        <legend>Basic Settings</legend>
        <form id="vsdist-form">
            <label for="burnin">Burn in rate:</label><br>
            <input 
            type="number" 
            min="0" 
            max="1" 
            step="0.01" 
            id="burnin" 
            name="burnin" 
            placeholder="e.g. 0.3"
            required><br><br>
            
            <label for="parameters">Parameters: (seperate by ",")</label><br>
            <input 
            type="text" 
            id="parameters" 
            name="parameters" 
            placeholder="e.g. omegam,omegab,H0,ns"
            size="50"
            required><br><br>

            <label for="color">Color:</label><br>
            <input 
            type="color" 
            id="color" 
            name="color" 
            value="#000000"
            required><br><br>

            <button type="submit">Create Image</button>
        </form>
    </fieldset>

    
    <hr>
    <div id="result">
        <!-- 运行 Python 后生成的图片将在这里显示 -->
    </div>

    <script src="{{scriptUri}}"></script>
</body>
</html>
